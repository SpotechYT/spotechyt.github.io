<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./navbar.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

<script>
    $(function () {
      $("#navbar").load("navbar.html");
    });
</script>
<body style="margin-top: 100px;">
    <div class="contact-stuff">
        <div style="max-width: 40vw; padding: 50px;">
            <h1>Hello World!</h1>
            <p>I love to connect with the world and gain new connections and opportunities! feel free to reach ou and I'll get back to you soon!</p>
            <div class="">
                <a href="mailto:hanielmikhaiel@spotech.dev"><u><b>hanielmikhaiel@spotech.dev</b></u></a>
            </div>
        </div>
        <div class="contact-form">
            <form action="https://send.pageclip.co/NxaWogSXaTfmXuybNvEO0G5ObIwiC9CT/contact-me" class="pageclip-form" method="post">
                <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
              
                <!-- It looks like you are creating a contact form. These email and subject fields are special -->
                <!-- See https://pageclip.co/docs#special-fields for more info -->
                <input type="text" name="name" placeholder="Name" required/>
                <input type="email" name="email" placeholder="Email" required/>
                <input id="subject-input" type="text" name="subject" placeholder="Subject" required/>
              
                <!-- This button will have a loading spinner. Keep the inner span for best results. -->
                <button type="submit" class="pageclip-form__submit">
                  <span>Send</span>
                </button>
            </form>
        </div>
    </div>

    <footer>
        <h3>Made with Determination by Haniel Mikhaiel</h3>
    </footer>

    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
